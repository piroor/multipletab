compatibility_TMP_warning_title=Conflitto tra Tab Mix Plus e Multiple Tab Handler
compatibility_TMP_warning_text=Multiple Tab Handler fornisce la possibilità di selezionare le schede attraverso Ctrl+clic o Maiusc+clic. Dal momento che anche Tab Mix Plus utilizza tali combinazioni, il loro utilizzo attiverà entrambe le funzionalità. Selezionare quale mantenere attiva.
compatibility_TMP_warning_text_mac=Multiple Tab Handler fornisce la possibilità di selezionare le schede attraverso ⌘+clic o Maiusc+clic. Dal momento che anche Tab Mix Plus utilizza tali combinazioni, il loro utilizzo attiverà entrambe le funzionalità. Selezionare quale mantenere attiva.
